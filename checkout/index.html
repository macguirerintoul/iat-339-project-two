<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkout | Moloch Merch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto+Mono:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="../css/layout.css" rel="stylesheet" type="text/css">
  <link href="../css/style.css" rel="stylesheet" type="text/css">

  <!-- Add webcomponents.js - polyfills for custom elements on unsupported browsers -->
  <script type="text/javascript" src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"></script>

  <!-- import custom elements -->
  <script src="../js/components/m-header.js"></script>
  <script src="../js/components/m-cart.js"></script>
  <script src="../js/components/m-cart-item.js"></script>
  <script src="../js/components/m-payment-form.js"></script>
  <script src="../js/components/m-footer.js"></script>
</head>

<body>
  <div class="container">
    <m-header></m-header>
    <section>
      <div class="text">
        <h2>Checkout</h2>

        <div class="cart">
          <m-cart>
            <div slot="cart-items">
              <m-cart-item src="../images/pfizer-tee.jpg" title="Pfizer Tee" quantity="2" price="29.99"></m-cart-item>
              <m-cart-item src="../images/car-crash-hoodie-black.png" title="Car Crash Hoodie - Black" quantity="1" price="59.99"></m-cart-item>
              <m-cart-item src="../images/infinity-tee.png" title="Infinity Tee" quantity="1" price="29.99"></m-cart-item>
            </div>
            <div class="total" slot="total">Total: $129.99</div>
          </m-cart>
        </div>


        <m-payment-form></m-payment-form>
      </div>
    </section>
    <m-footer></m-footer>
  </div>
</body>

</html>
